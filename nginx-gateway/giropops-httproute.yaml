apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: giropops-senhas-route
  namespace: giropops-senhas
  labels:
    app: giropops-senhas
spec:
  parentRefs:
    - name: my-gateway
      namespace: nginx-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: giropops-service
          namespace: giropops-senhas
          port: 5000

