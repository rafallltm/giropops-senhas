apiVersion: v1
kind: Service
metadata:
  name: giropops-service
  labels:
    app: giropops-senhas
  namespace: {{ .Values.namespace }}

spec:
  selector:
    app: giropops-senhas
  ports:
    - protocol: TCP
      port: {{ .Values.giropops.service.port }}
      targetPort: {{ .Values.giropops.service.port }}
      name: http
  type: {{ .Values.giropops.service.type }}
